<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shareable Resume Builder</h1>
            <p>By Emad Ahmed</p>
        </header>
        <main>
            <form id="resumeForm">
                <!-- Personal Information Section -->
                <section class="resume-section" id="personal-info">
                    <h2>Personal Information</h2>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required><br>

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="phone">Cell Number:</label>
                    <input type="tel" id="phone" name="phone" required><br>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required><br>

                    <label for="profilePicture">Profile Picture:</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br>

                    <!-- Username for Unique Path -->
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>
                </section>

                <!-- Education Section -->
                <section class="resume-section" id="education">
                    <h2>Education</h2>
                    <p contenteditable="true" placeholder="Enter your education details here..."></p>
                </section>

                <!-- Skills Section -->
                <section class="resume-section" id="skills">
                    <h2>Skills</h2>
                    <button type="button" onclick="addSkill()">Add Skill</button>
                    <ul id="skills-list">
                        <li contenteditable="true"></li>
                    </ul>
                </section>

                <!-- Work Experience Section -->
                <section class="resume-section" id="work-experience">
                    <h2>Work Experience</h2>
                    <p contenteditable="true" placeholder="Enter your work experience details here..."></p>
                </section>

                <button type="submit">Generate Resume Below</button>
            </form>
        </main>
    </div>

    <div id="resumeOutput">
        <!-- RESUME WILL BE GENERATED BELOW -->
    </div>

    <!-- Download PDF Button -->
    <button id="downloadPDFButton" style="display: none;">Download PDF</button>

    <script src="script.js"></script>
</body>
</html>
